on: [pull_request, push]

name: CI

jobs:
  check:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: oven-sh/setup-bun@v2.0.2
        with:
          bun-version: 1.3.1
      - run: bun install --frozen-lockfile
      - run: bun run nuxi prepare
      - run: bun run lint
      - run: bun run prettier:check
        if: ${{ runner.os != 'Windows' }} # Prettier on Windows has some issues with line endings
      - run: bun run nuxi typecheck
      - run: bun run test
  build-and-publish:
    needs: [check]
    runs-on: ubuntu-latest
    if: (github.ref_type == 'branch' && github.ref_name == 'main') || (github.ref_type == 'tag')
    steps:
      - uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0
      - uses: docker/setup-qemu-action@v3.0.0
      - uses: docker/setup-buildx-action@v3.0.0
      - uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/henry40408/rdr:nightly
          cache-from: type=gha
          cache-to: type=gha,mode=max
        if: github.ref_type == 'branch' && github.ref_name == 'main'
      - uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/henry40408/rdr:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        if: github.ref_type == 'tag'
      - uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/henry40408/rdr:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
        if: github.ref_type == 'tag'
