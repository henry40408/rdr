on: [pull_request, push]

name: CI

jobs:
  check:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5.0.0
      - uses: actions/setup-node@v5.0.0
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx nuxi prepare
      - run: npm run lint
      - run: npm run prettier:check
        if: ${{ runner.os != 'Windows' }} # Prettier on Windows has some issues with line endings
      - run: npx nuxi typecheck
      - run: npm test
  build-and-publish:
    needs: [check]
    runs-on: ubuntu-latest
    if: (github.ref_type == 'branch' && github.ref_name == 'main') || (github.ref_type == 'tag')
    steps:
      - uses: actions/checkout@v5.0.0
        with:
          # fetch full history and tags so `git describe` works
          fetch-depth: 0
          tags: true
      - name: Set build metadata
        id: build_meta
        run: |
          # Prefer annotated tag via git describe; fall back to commit sha
          VERSION=$(git describe --tags --long --always --dirty)
          # UTC ISO 8601
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "VERSION=$VERSION"
          echo "BUILD_DATE=$BUILD_DATE"
          # Use the recommended way to set step outputs
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
      - uses: docker/setup-qemu-action@v3.0.0
      - uses: docker/setup-buildx-action@v3.0.0
      - uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/henry40408/rdr:nightly
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.build_meta.outputs.version }}
            BUILD_DATE=${{ steps.build_meta.outputs.build_date }}
          labels: |
            org.opencontainers.image.version=${{ steps.build_meta.outputs.version }}
            org.opencontainers.image.created=${{ steps.build_meta.outputs.build_date }}
        if: github.ref_type == 'branch' && github.ref_name == 'main'
      - uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/henry40408/rdr:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.build_meta.outputs.version }}
            BUILD_DATE=${{ steps.build_meta.outputs.build_date }}
          labels: |
            org.opencontainers.image.version=${{ steps.build_meta.outputs.version }}
            org.opencontainers.image.created=${{ steps.build_meta.outputs.build_date }}
        if: github.ref_type == 'tag'
      - uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/henry40408/rdr:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.build_meta.outputs.version }}
            BUILD_DATE=${{ steps.build_meta.outputs.build_date }}
          labels: |
            org.opencontainers.image.version=${{ steps.build_meta.outputs.version }}
            org.opencontainers.image.created=${{ steps.build_meta.outputs.build_date }}
        if: github.ref_type == 'tag'
